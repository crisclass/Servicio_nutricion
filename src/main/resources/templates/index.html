<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body style="background-color:#EBDEF0;">


<!-- carrusel -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      
      <img th:src="@{/images/alimentos1.jpg}" class="d-block w-100" alt="Responsive image">
			<div class="carousel-caption d-none d-md-block">
			
				<h1><FONT SIZE=25 > Nutrición y Dietetica</font></h1>
				<p><FONT SIZE=10 >Vive Sano</font></p>
			
			</div>
    </div>
    <div class="carousel-item">
      <img th:src="@{/images/alimentos2.png}" class="d-block w-100" alt="Responsive image">
			<div class="carousel-caption d-none d-md-block">
			
				<h1><FONT SIZE=25 > Consejos y tratamientos</font></h1>
				<p><FONT SIZE=10 >Salud</font></p>
			
			</div>
    </div>
   
   <div class="carousel-item">
      <img th:src="@{/images/comida.png}" class="d-block w-100" alt="Responsive image">
			<div class="carousel-caption d-none d-md-block">
			
				<h1><FONT SIZE=25 > Alimentación y Deporte</font></h1>
				<p><FONT SIZE=10 >Deporte</font></p>
			
			</div>
    </div>
   
   
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<h3 class="text-center"  th:text="${titulo}"></h3>
			<div class="card-body" th:text="${subtitulo}" >
			</div>
			<div class="card-body" th:text="${dato}">
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
